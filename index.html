<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年のご挨拶</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- フェードイン用の黒背景 -->
    <div class="overlay" id="overlay"></div>

    <!-- テキスト表示エリア -->
    <div class="container-wrapper">
        <div>
            <div class="container" id="text-container-1"></div>
            <div class="container" id="text-container-2"></div>
            <div class="container" id="text-container-3"></div>
            <div class="container" id="text-container-4"></div>
        </div>
    </div>

    <audio id="background-music" src="/assets/goraigou.mp3#t=15" preload="auto"></audio>

    <!-- 音楽再生確認ダイアログ -->
    <div id="music-dialog">
        <p>音楽を再生しますか？</p>
        <button class="ok">はい</button>
        <button class="cancel">いいえ</button>
    </div>

    <!-- おみくじボタン -->
    <button id="omikuji-btn"></button>

    <!-- おみくじ結果モーダル -->
    <div id="omikuji-modal">
        <img id="omikuji-result-img" src="" alt="おみくじ結果">
        <button onclick="closeOmikuji()">閉じる</button>
    </div>

    <script src="/assets/script.js" defer></script>
</body>
</html>
